<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finnpanel Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        :root {
            --main-blue: #0f2d52;
            --accent-grey: #23272f;
            --accent-blue: #e0e7ff;
            --white: #fff;
            --border-grey: #e5e7eb;
        }
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 20px; 
            background: #f8fafc;
            color: var(--accent-grey);
        }
        h1 {
            font-size: 2.2rem;
            color: var(--main-blue);
            margin-bottom: 0.1em;
            margin-top: 0.4em;
        }
        .subtitle {
            font-size: 1.1rem;
            font-weight: 500;
            color: var(--accent-grey);
            background: var(--accent-blue);
            display: inline-block;
            border-radius: 7px;
            padding: 4px 14px 3px 10px;
            margin-bottom: 1.1em;
            margin-left: 2px;
        }
        .controls { 
            margin-bottom: 20px; 
            background: var(--white);
            border-radius: 8px;
            box-shadow: 0 2px 8px #0001;
            padding: 14px 12px 10px 12px;
        }
        select, button, input[type="date"] { 
            margin-right: 10px; 
            padding: 7px 12px;
            border-radius: 5px;
            border: 1px solid var(--border-grey);
            background: var(--white);
            font-size: 1rem;
            color: var(--accent-grey);
        }
        button {
            background: var(--main-blue);
            color: var(--white);
            border: none;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #1d4ed8;
        }
        #loading { 
            display: none; 
            margin-bottom: 10px; 
            color: var(--main-blue);
        }
        #timeframe { 
            font-weight: bold; 
            margin-bottom: 10px; 
            color: var(--accent-grey);
        }
        table { 
            border-collapse: collapse; 
            width: 100%; 
            background: var(--white);
            border-radius: 10px;
            box-shadow: 0 1px 7px #0001;
            overflow: hidden;
        }
        th, td { 
            border: 1px solid var(--border-grey); 
            padding: 9px 8px; 
            text-align: left; 
        }
        th { 
            background-color: var(--accent-blue); 
            color: var(--accent-grey); 
            font-weight: bold;
        }
        tr:nth-child(even) { 
            background-color: #f3f7fb; 
        }
        tr:hover td {
            background: #f1f5ff;
            transition: background 0.15s;
        }
        /* Footer styles */
        footer {
            margin-top: 36px;
            padding: 17px 0 8px 0;
            text-align: center;
            font-size: 0.99rem;
            color: #777;
        }
        .footer-link {
            color: #1e40af;
            text-decoration: none;
            border-bottom: 1px dotted var(--main-blue);
            transition: color 0.2s;
        }
        .footer-link:hover {
            color: #111;
        }
        @media (max-width: 650px) {
            h1 { font-size: 1.3rem; }
            .subtitle { font-size: 0.98rem; }
            th, td { font-size: 0.94rem; }
            .controls { font-size: 0.97rem; }
        }
    </style>
</head>
<body>
    <h1>Finnpanel Dashboard</h1>
    <div class="subtitle">Yle Areenan, MTV Katsomon ja Ruudun katsotuimmat ohjelmat 2.9.24 alkaen</div>
    <div id="timeframe"></div>
    
    <div class="controls">
        <input type="date" id="dateSelect">
        <select id="dataRange">
            <option value="14D">14 Days</option>
            <option value="90D">90 Days</option>
        </select>
        <select id="service">
            <option value="all">All Services</option>
            <option value="Ruutu">Ruutu</option>
            <option value="MTV Katsomo">MTV Katsomo</option>
            <option value="Yle Areena">Yle Areena</option>
        </select>
        <button onclick="downloadXLSX()">Download Data</button>
    </div>

    <div id="loading">Loading data...</div>

    <table id="dataTable">
        <thead>
            <tr>
                <th>Date</th>
                <th>Rank</th>
                <th>Service</th>
                <th>Program</th>
                <th>Duration</th>
                <th>Viewers</th>
            </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>

    <footer>
        Wibe coded by 
        <a class="footer-link" href="https://www.linkedin.com/in/joonakortesmaki/" target="_blank" rel="noopener">Joona Kortesm√§ki</a>
    </footer>

    <script>
        let allData = [];
        const baseUrl = 'https://raw.githubusercontent.com/jondeman/Finnpanel-Scraper/main/';

        // Set default date to yesterday
        const yesterday = new Date(new Date().setDate(new Date().getDate() - 1));
        document.getElementById('dateSelect').value = yesterday.toISOString().split('T')[0];

        function formatDate(date) {
            const d = new Date(date);
            const year = d.getFullYear();
            const month = String(d.getMonth() + 1).padStart(2, '0');
            const day = String(d.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        function getStartDate(endDate, days) {
            const start = new Date(endDate);
            start.setDate(start.getDate() - days + 1); // +1 because the end date is inclusive
            return start;
        }

        function updateTimeframeDisplay() {
            const endDate = new Date(document.getElementById('dateSelect').value);
            const days = document.getElementById('dataRange').value === '14D' ? 14 : 90;
            const startDate = getStartDate(endDate, days);
            
            const timeframeElement = document.getElementById('timeframe');
            timeframeElement.textContent = `Timeframe: ${formatDate(startDate)} - ${formatDate(endDate)}`;
        }

        async function fetchData() {
            updateTimeframeDisplay();
            document.getElementById('loading').style.display = 'block';
            allData = [];
            const selectedDate = document.getElementById('dateSelect').value;
            const dataRange = document.getElementById('dataRange').value;
            const formattedDate = formatDate(selectedDate);
            const url = `${baseUrl}${dataRange}_Finnpanel_data_${formattedDate}.xlsx`;
            
            try {
                const response = await fetch(url);
                if (response.ok) {
                    const arrayBuffer = await response.arrayBuffer();
                    const data = new Uint8Array(arrayBuffer);
                    const workbook = XLSX.read(data, {type: 'array'});
                    const firstSheetName = workbook.SheetNames[0];
                    const worksheet = workbook.Sheets[firstSheetName];
                    const jsonData = XLSX.utils.sheet_to_json(worksheet, {header: 1});
                    
                    // Assuming the first row is headers
                    const headers = jsonData[0];
                    const rows = jsonData.slice(1);
                    
                    allData = rows.map(row => {
                        let obj = {};
                        headers.forEach((header, index) => {
                            obj[header] = row[index];
                        });
                        return obj;
                    });
                    updateTable();
                } else {
                    console.error(`No data available for ${formattedDate}`);
                    alert(`No data available for ${formattedDate}`);
                }
            } catch (error) {
                console.error(`Failed to fetch data for ${formattedDate}:`, error);
                alert(`Failed to fetch data for ${formattedDate}`);
            }
            document.getElementById('loading').style.display = 'none';
        }

        function updateTable() {
            const service = document.getElementById('service').value;
            
            let filteredData = allData;
            if (service !== 'all') {
                filteredData = filteredData.filter(row => row.Service === service);
            }

            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = '';
            filteredData.forEach(row => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${row.Date || ''}</td>
                    <td>${row.Rank || ''}</td>
                    <td>${row.Service || ''}</td>
                    <td>${row.Program || ''}</td>
                    <td>${row.Duration || ''}</td>
                    <td>${(row.Viewers ? parseInt(row.Viewers).toLocaleString() : '')}</td>
                `;
                tableBody.appendChild(tr);
            });
        }

        document.getElementById('service').addEventListener('change', updateTable);
        document.getElementById('dateSelect').addEventListener('change', fetchData);
        document.getElementById('dataRange').addEventListener('change', fetchData);

        function downloadXLSX() {
            if (allData.length === 0) {
                alert('No data to download. Please wait for data to load.');
                return;
            }
            const worksheet = XLSX.utils.json_to_sheet(allData);
            const workbook = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(workbook, worksheet, "Finnpanel Data");
            const selectedDate = document.getElementById('dateSelect').value;
            const dataRange = document.getElementById('dataRange').value;
            XLSX.writeFile(workbook, `${dataRange}_Finnpanel_data_${formatDate(selectedDate)}.xlsx`);
        }

        // Initial load
        fetchData();
    </script>
</body>
</html>
